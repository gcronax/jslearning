<!DOCTYPE html> 

<html lang="en"> 

<head> 

<meta charset="UTF-8"> 

<title>pruebas js</title> 


<style>


div {
  width: 150px;
  height: 100px;
  margin: 10px;
  text-align: center;
  line-height: 100px;
}
</style>

</head> 

<body>
  <h1>Página de prueba</h1>
  
  <div>
    <button id="btnGenerar" onclick="nuevoParrafo()">generar</button>
    <button id="btnvaciar" onclick="eliminarImagen()">vaciar</button>

  </div>

  <var id="bodyacopiar" style="visibility: hidden;">
  <header>
    <h1>Mi Increíble Sitio Web de {tu_nombre}</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Galería</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Sección Principal</h2>
      <p>Este es el contenido de la sección principal.</p>
    </section>

    <section>
      <h2>Otra Sección</h2>
      <p>Más contenido de ejemplo para ilustrar cómo se crean varios elementos.</p>
      <img src="ruta_de_tu_imagen.jpg" alt="Descripción de la imagen" />
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mi Web. Todos los derechos reservados.</p>
  </footer>
</var>
</body>


<script>
  function nuevoParrafo(){
      let divs =  document.getElementsByTagName("div");
      if(divs.length > 0){
        let div = divs[0];
        let parrafo = document.createElement("p");
        parrafo.innerHTML = "Otro párrafo";
        div.appendChild(parrafo);
      }
    }
    function eliminarImagen(){
      let imagenes = document.getElementsByTagName("p");
      if(imagenes.length > 0){
        for (let i=imagenes.length;i>0;i++){
          let imagen = imagenes[imagenes.length-1];
          imagen.parentNode.removeChild(imagen);
        }
        
      }
    }
  
</script>


</html>
